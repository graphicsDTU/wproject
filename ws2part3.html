<!DOCTYPE html>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="w2part3.js"></script>
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec2 vPosition;
  attribute vec3 vColor;
  varying vec4 color;

  void main(){
    gl_PointSize = 5.0;
    gl_Position = vec4(vPosition, 0.0, 1.0);
    color = vec4(vColor, 1.0);
  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 color;
  void main(){
    gl_FragColor = color;
  }
</script>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>w2p3</title>
</head>

<body>
    <canvas id="gl-Canvas" width="512" height="512"> </canvas><br>
    <button id="addPoints">Points</button> 
    <button id="addTriangles">Triangles</button><br>
    <select id="colorMenu" size="4">
        <option value="0" selected>Black</option>
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Blue</option>
    </select>
</body>

</html>
